<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog App – Sign Up</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Plus Jakarta Sans", sans-serif;
    }

    .dream-bg {
      background: linear-gradient(135deg, #89cff0, #a0dbe8, #b1e8f2, #c3f2fb);
      position: relative;
      overflow: hidden;
    }
    .dream-bg::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 60% 70%, rgba(255,255,255,0.1) 0%, transparent 40%),
                  radial-gradient(circle at 20% 30%, rgba(255,255,255,0.08) 0%, transparent 30%),
                  radial-gradient(circle at 80% 10%, rgba(255,255,255,0.06) 0%, transparent 25%);
      animation: aurora 20s infinite alternate;
    }
    @keyframes aurora {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50%, 50%); }
    }
  </style>
</head>

<body class="bg-white">

  <div class="min-h-screen grid md:grid-cols-2">

    <!-- Left Side Background -->
    <div class="dream-bg flex items-center justify-center p-10">
      <div class="max-w-lg text-center">
        <h1 class="text-5xl font-normal font-[Dancing Script] text-white/80 leading-tight">
          "The first draft is just you telling yourself the story."
        </h1>
        <p class="text-white/70 mt-4 text-xl font-[Dancing Script]">- Terry Pratchett</p>
      </div>
    </div>

    <!-- Right Side Form -->
    <div class="flex items-center justify-center p-10">
      <div class="w-full max-w-md">

        <!-- Logo + Title -->
        <div class="text-center mb-8">
          <div class="flex items-center justify-center gap-3">
            <div class="text-blue-500">
              <svg width="40" height="40" fill="currentColor" viewBox="0 0 48 48">
                <path d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"/>
              </svg>
            </div>
            <h2 class="text-2xl font-bold">Blog App</h2>
          </div>

          <h3 class="text-3xl font-bold mt-6">Create Your Account</h3>
          <p class="text-gray-600 mt-1">Join our community of writers and readers.</p>
        </div>

        <!-- ⭐⭐⭐ UPDATED FORM ⭐⭐⭐ -->
        <form class="space-y-4">

          <div>
            <label class="text-sm font-medium">Username</label>
            <input id="usernameInput" type="text" placeholder="Pick a username"
              class="w-full mt-1 h-12 px-4 rounded-xl border bg-gray-100 focus:ring-2 focus:ring-blue-500 outline-none">
          </div>

          <div>
            <label class="text-sm font-medium">Email</label>
            <input id="emailInput" type="text" placeholder="Enter your email"
              class="w-full mt-1 h-12 px-4 rounded-xl border bg-gray-100 focus:ring-2 focus:ring-blue-500 outline-none">
          </div>

          <div>
            <label class="text-sm font-medium">Password</label>
            <input id="passwordInput" type="password" placeholder="Enter your password"
              class="w-full mt-1 h-12 px-4 rounded-xl border bg-gray-100 focus:ring-2 focus:ring-blue-500 outline-none">
          </div>

          <div>
            <label class="text-sm font-medium">Confirm Password</label>
            <input id="confirmPasswordInput" type="password" placeholder="Confirm your password"
              class="w-full mt-1 h-12 px-4 rounded-xl border bg-gray-100 focus:ring-2 focus:ring-blue-500 outline-none">
          </div>

          <!-- Button -->
          <button id="signupBtn" type="submit"
            class="w-full h-12 bg-blue-500 text-white font-bold rounded-full mt-4 hover:bg-blue-600 transition">
            Sign Up
          </button>
        </form>

        <p class="text-center mt-5 text-gray-600">
          Already have an account?
          <a href="login.html" class="text-blue-600 font-semibold hover:underline">
            Login
          </a>
        </p>

      </div>
    </div>
  </div>

<script>
document.getElementById("signupBtn").addEventListener("click", async (e)=>{
  e.preventDefault();
  const username = document.getElementById("usernameInput").value.trim();
  const email = document.getElementById("emailInput").value.trim();
  const password = document.getElementById("passwordInput").value;
  const confirm = document.getElementById("confirmPasswordInput").value;

  if(!username || !email || !password || !confirm){ alert("All fields required"); return; }
  if(password !== confirm){ alert("Passwords do not match"); return; }

  const res = await fetch("http://localhost:8080/api/auth/signup", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({username, email, password})
  });

  if(res.ok){
    alert("Account created!");
    window.location.href = "home.html";
  } else {
    const txt = await res.text();
    alert("Signup error: " + txt);
  }
});
</script>

</body>
</html>
